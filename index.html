<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="crop-list-container">
            <input type="text" id="crop-filter" placeholder="Filter crops...">
            <ul id="crop-list"></ul>
        </div>
        <div class="garden-container">
            <canvas id="garden-canvas"></canvas>
            <div class="garden-controls">
                <label for="garden-width">Width (m):</label>
                <input type="number" id="garden-width" value="5" min="1">
                <label for="garden-height">Height (m):</label>
                <input type="number" id="garden-height" value="3" min="1">
                <button id="clear-garden-button" style="margin-left: 15px; padding: 5px 10px;">Clear Garden</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
